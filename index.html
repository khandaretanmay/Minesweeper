<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" type="image/png" href="img/mine.svg" />

    <link
      href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Minesweeper</title>

    <script defer src="script.js"></script>
  </head>
  <body>
    <h1>Minesweeper</h1>
    <section class="inputs">
      <p class="message">Enter dimensions...</p>
      <div>
        <form id="dimension">
          <label for="column">Number of columns :</label><br />
          <input type="text" id="column" /><br /><br />
          <label for="row">Number of rows :</label><br />
          <input type="text" id="row" /><br /><br />
          <input type="button" value="Submit" id="sumbit" /><br />
        </form>
      </div>
    </section>
    <section class="game">
      <br />
      <p class="info"></p>
      <br />
      <p class="stat"></p>
      <br />
      <div class="play"></div>
      <br />
      <p class="result"></p>
    </section>
  </body>
</html>
